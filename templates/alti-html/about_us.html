{% extends "base.html"%}
{%block content%}
<h1>chven vart alti, altas koshmari</h1>
<div id="jeff" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#jeff" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#jeff" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#jeff" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/jeff.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>ჩვენ დასაწყისში</h1>
                <p>უკან ლოგოს არ მიაქციოთ ყურადგება</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/bigjeff.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>ჩვენ aხლა</h1>
            </div>
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#jeff" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#jeff" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock%}
