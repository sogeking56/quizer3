{% extends "base.html" %}
{%block content%}
<div class="container text-center">
    <div class="row align-items-center">
        {% for product in products %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/static/{{product['img']}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product["name"]}}</h5>
                    <P>{{product["price"]}}â‚¾</P>
                    <a href="/view_product/{{product['id']}}" class="btn btn-warning">more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row align-items-center mt-5">
        {% for ad in ads %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/static/{{ad['img']}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">{{ad["text"]}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
